<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Bienvenue sur <strong>Foodtrucks</strong> !</h1>
      <p class="lead">L'application <strong>Foodtrucks</strong> vous permet de savoir quels sont les foodtrucks disponibles près de vous.</p>
      <!-- <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more »</a></p> -->
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div *ngFor="let foodtruck of foodtrucks" class="col-md-4">
        <h2>{{foodtruck.name}}</h2>
        <p>{{foodtruck.description}}</p>
        <p>
          <a class="btn btn-secondary" href="/foodtruck/{{foodtruck.id}}" role="button">Details »</a>
        </p>
      </div>
    </div>

    <hr>

  </div>
  <!-- /container -->

</main>
