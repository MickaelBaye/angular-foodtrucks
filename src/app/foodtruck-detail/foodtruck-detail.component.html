<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">{{foodtruck.name}}</h1>
      <p class="lead">{{foodtruck.subtitle}}</p>
      <p class="lead">
        <a *ngFor="let day of foodtruck.days" class="btn btn-secondary" href="/day/{{day}}" role="button">{{day | amParse:'E' | amDateFormat:'dddd'}}</a>
      </p>
    </div>
  </div>

  <div class="container">
    <p>{{foodtruck.description}}</p>
  </div>

  <div class="container">
    <h1>Menus</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Menu</th>
          <th scope="col">Prix</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let menu of foodtruck.menuList">
          <th scope="row">{{menu.id}}</th>
          <td>{{menu.name}}</td>
          <td>{{menu.price}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="container">
    <h1>Plats</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Plat</th>
          <th scope="col">Ingrédients</th>
          <th scope="col">Catégories</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let meal of foodtruck.mealList">
          <th scope="row">{{meal.id}}</th>
          <td>{{meal.name}}</td>
          <td>{{meal.ingredientList}}</td>
          <td>{{meal.categoryList}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</main>
