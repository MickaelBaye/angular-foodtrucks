<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">{{foodtruck.name}}</h1>
      <p class="lead">{{foodtruck.subtitle}}</p>
      <p class="lead">
        <a *ngFor="let day of foodtruck.days" class="btn btn-secondary" href="/day/{{day}}" role="button">{{day | amParse:'E' | amDateFormat:'dddd'}}</a>
      </p>
    </div>
  </div>

  <div class="container">
    <p>{{foodtruck.description}}</p>

    <hr>

  </div>

</main>
